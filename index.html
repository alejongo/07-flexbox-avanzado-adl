<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alejongo Logistics</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <!--Side Bar-->
        <aside class="contact-list">
            <article class="user-navbar">
                <div class="user-info">
                    <img src="https://avatar.iran.liara.run/public/job/operator/male" alt="" srcset="">
                    <div class="user-data">
                        <p><span class="raleway-bold">Alejongo</span> <br>
                            <span style="color:#4f46e5">Online</span>
                        </p>
                    </div>
                </div>
                <div class="user-menu">
                    <i class="fa-regular fa-comment"
                        style="font-size: 0.9rem; color: #94a3b8; margin-right: 0.5rem;"></i>
                    <i class="fa-solid fa-bars" style="font-size: 0.9rem; color: #94a3b8; "></i>
                </div>
            </article>
            <article class="new-chat-button-container">
                <button class="new-chat-button"><i class="fa-solid fa-plus"></i> New Chat</button>
            </article>
        </aside>

        <!--Container info-->
        <section class="content-box">
            <section class="content-main-card">
                <article class="empty-state-logo">
                </article>
                <h2>Networking begins</h2>
                <p>Start a chat to create new contsct Network to your interests</p>
            </section>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/320e9aad38.js" crossorigin="anonymous"></script>
</body>

</html>
